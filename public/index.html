<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1
              class="p-4 font-bold uppercase border-b border-gray-100 text-secondary-200"
            >
              <a href="/" class="hover:text-gray-800">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-red-700 font-bold">
              <a href="#">
                <span>Home</span>
                <img class="w-5" src="./img/homeIcon.svg" alt="home icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
                <img class="w-5" src="./img/aboutIcon.svg" alt="about icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
                <img
                  class="w-5"
                  src="./img/contactUsIcon.svg"
                  alt="contactUs icon"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-xl">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-blue-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <img
                  class="inline-block w-5"
                  src="./img/clockIcon.svg"
                  alt="clock icon"
                />
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-xl">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Veg Noodles</span>
                <span class="block text-blue-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <img
                  class="inline-block w-5"
                  src="./img/clockIcon.svg"
                  alt="clock icon"
                />
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-xl">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Tofu Curry</span>
                <span class="block text-blue-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <img
                  class="inline-block w-5"
                  src="./img/clockIcon.svg"
                  alt="clock icon"
                />
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center">
          <div
            class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner"
          >
            Load more
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
